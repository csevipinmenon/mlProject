<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Exam Performance Indicator</title>

 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9966, #ff5e62, #00c6ff, #0072ff);
      background-size: 400% 400%;
      animation: gradientFlow 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      padding: 30px;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      width: 850px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
      font-weight: 700;
      font-size: 1.8rem;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    legend {
      text-align: center;
      font-weight: 500;
      margin-bottom: 25px;
      color: #f5f5f5;
      font-size: 1.1rem;
    }

    form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px 30px;
    }

    .full-width {
      grid-column: span 2;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      color: #fff;
      font-size: 0.95rem;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    select:focus, input:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(0, 114, 255, 0.6);
      transform: scale(1.02);
    }

    .btn {
      width: 100%;
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      border: none;
      color: white;
      font-weight: 600;
      padding: 12px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
    }

    h2 {
      text-align: center;
      margin-top: 25px;
      color: #fff;
      background: rgba(255, 255, 255, 0.15);
      padding: 10px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 500;
      grid-column: span 2;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #fff;
      opacity: 0.85;
    }

    @media (max-width: 768px) {
      .container {
        width: 95%;
        padding: 25px;
      }

      form {
        grid-template-columns: 1fr;
      }

      .full-width, h2 {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Exam Performance Indicator</h1>

    <form action="{{ url_for('predict_datapoint') }}" method="post">
      <legend>Enter Student Details</legend>

      <div>
        <label>Gender</label>
        <select name="gender" required>
          <option selected disabled value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div>
        <label>Race or Ethnicity</label>
        <select name="ethnicity" required>
          <option selected disabled value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <div>
        <label>Parental Level of Education</label>
        <select name="parental_level_of_education" required>
          <option selected disabled value="">Select Parent Education</option>
          <option value="associate's degree">Associate's Degree</option>
          <option value="bachelor's degree">Bachelor's Degree</option>
          <option value="high school">High School</option>
          <option value="master's degree">Master's Degree</option>
          <option value="some college">Some College</option>
          <option value="some high school">Some High School</option>
        </select>
      </div>

      <div>
        <label>Lunch Type</label>
        <select name="lunch" required>
          <option selected disabled value="">Select Lunch Type</option>
          <option value="free/reduced">Free/Reduced</option>
          <option value="standard">Standard</option>
        </select>
      </div>

      <div>
        <label>Test Preparation Course</label>
        <select name="test_preparation_course" required>
          <option selected disabled value="">Select Test Course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div>
        <label>Writing Score (out of 100)</label>
        <input type="number" name="writing_score" placeholder="Enter Writing Score" min="0" max="100" required>
      </div>

      <div>
        <label>Reading Score (out of 100)</label>
        <input type="number" name="reading_score" placeholder="Enter Reading Score" min="0" max="100" required>
      </div>

      <div class="full-width">
        <input class="btn" type="submit" value="Predict Maths Score →">
      </div>

      <h2>The prediction is {{ results }}</h2>
    </form>

    <footer>
      © <span id="year"></span> Student Exam Performance Project | Created by Vipin Kumar
    </footer>
  </div>

  <script>

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
